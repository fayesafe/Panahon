<div class="row">
  <div class="col-lg-12">
    <chart
      chart-id="chart-temperature"
      layout="{{CHART_OPTIONS.TEMPERATURE}}"
      key="temperature"
      title="Temperatur"
      style="warning"
      flow="true" />
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <chart
      chart-id="chart-humidity"
      layout="{{CHART_OPTIONS.HUMIDITY}}"
      key="humidity"
      title="Luftfeuchtigkeit"
      style="success"
      flow="true" />
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <chart
      chart-id="chart-pressure"
      layout="{{CHART_OPTIONS.PRESSURE}}"
      key="pressure"
      title="Luftdruck"
      style="primary"
      flow="true" />
  </div>
</div>
